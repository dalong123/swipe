<ion-view view-title="Swipe">
  <ion-content class="ferns-bg">
    <div class="list card fade-component">
      <div class="item">
        <!-- <img src="mcfly.jpg"> -->
        <h2>Today's Top Posts<span><p style="float: right;">{{date | date:'MMM. dd, yyyy'}}</p></span></h2>
      </div>
      <a ng-repeat="blog in blogs" href="{{blog.title.href}}" class="item item-text-wrap" target="_blank">
        <p>
          {{blog.title.text}}
        </p>
      </a>
      <a href="#/app/blogs/all" class="item item-icon-right">
        See more posts
        <i class="icon ion-ios-arrow-right padding-right"></i>
      </a>
    </div>

    <div class="list card fade-component">
      <div class="item">
        <h2>Top Blogs</h2>
      </div>
      <a class="item item-avatar item-button-right" href="#/app/blogs/1">
        <img src="https://pbs.twimg.com/profile_images/1682109813/PandP_BIG.jpg">
        <h2 class="padding-top">Pigeons & Planes</h2>
        <button class="button button-icon icon ion-ios-arrow-right padding-top">
        </button>
      </a>
      <a class="item item-avatar item-button-right" href="#/app/blogs/2">
        <img src="http://factmag-images.s3.amazonaws.com/wp-content/uploads/2015/06/soulection-616x440.jpg">
        <h2 class="padding-top">Soulection</h2>
        <button class="button button-icon icon ion-ios-arrow-right padding-top">
        </button>
      </a>
      <a class="item item-avatar item-button-right" href="#/app/blogs/3">
        <img src="http://thegearedlife.com/wp-content/uploads/2013/10/the-hype-machine.jpg">
        <h2 class="padding-top">HypeM</h2>
        <button class="button button-icon icon ion-ios-arrow-right padding-top">
        </button>
      </a>
      <a class="item item-avatar item-button-right" href="#/app/blogs/4">
        <img src="http://highwheelrecords.com/highwheelrecords/wp-content/uploads/2014/05/stereogum-logo.jpeg">
        <h2 class="padding-top">Stereogum</h2>
        <button class="button button-icon icon ion-ios-arrow-right padding-top">
        </button>
      </a>
      <a class="item item-avatar item-button-right" href="#/app/blogs/5">
        <img src="http://www.awkwordrap.com/wp-content/uploads/2012/03/earmilk1.jpg">
        <h2 class="padding-top">Earmilk</h2>
        <button class="button button-icon icon ion-ios-arrow-right padding-top">
        </button>
      </a>
      <a href="#/app/blogs" class="item item-icon-right">
        See all blogs
        <i class="icon ion-ios-arrow-right padding-right"></i>
      </a>
    </div>

    <div class="list card fade-component">
      <div class="item item-divider">
        Section 2
      </div>
      <a href="#" class="item item-icon-left">
        <i class="icon ion-home"></i>
        Section 2 Item 1
      </a>
      <a href="#" class="item item-icon-left">
        <i class="icon ion-ios-telephone"></i>
        Section 2 Item 2
      </a>
      <a href="#" class="item item-icon-left">
        <i class="icon ion-wifi"></i>
        Section 2 Item 3
      </a>
      <a href="#" class="item item-icon-left">
        <i class="icon ion-card"></i>
        Section 2 Item 4
      </a>
    </div>
  </ion-content>
</ion-view>
