<ion-view view-title="Genres">
  <ion-content class="ferns-bg">
    <ion-list>
      <ion-item class="item item-avatar item-text-wrap fade-component" ng-repeat="genre in genres" href="/app/genres/{{genre._id}}" class="item-avatar">
        <img src="/img/ionic.png" />
        <h2 class="blogs-title">{{genre.name}}</h2>
        <p>{{genre.description}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
