<ion-view view-title="Blogs">
  <ion-content>
    <ion-list>
      <ion-item class="item item-thumbnail-left item-text-wrap" ng-repeat="blog in blogs" href="#/app/blogs/{{blog.id}}" class="item-avatar">
        <img ng-src="{{blog.image}}" />
        <div class="blog-title">{{blog.title}}</div>
        <div style="color:grey;">{{blog.description}}</div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
