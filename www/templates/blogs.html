<head>
  <link href="css/ionic.css" rel="stylesheet">
</head>
<ion-view view-title="Blogs">
  <ion-content>
    <ion-list>
      <ion-item class="item item-thumbnail-left" ng-repeat="blog in blogs" href="#/app/blogs/{{blog.id}}" class="item-avatar">
        <img ng-src="{{blog.image}}" />
        <h1>{{blog.title}}</h1>
        <p>Blog description</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
