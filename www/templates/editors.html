<ion-view view-title="Editors">
  <ion-content class="ferns-bg">
    <ion-list>
      <ion-item class="item item-thumbnail-left item-text-wrap fade-component" ng-repeat="editor in editors" href="#/app/editors/{{editor._id}}" class="item-avatar">
        <!-- <img ng-src="{{blog.image}}" /> -->
        <h1 class="blogs-title">{{editor.name}}</h1>
        <!-- <p>{{blog.title}}</p> -->
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
