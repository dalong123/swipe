<ion-view view-title="{{blog.title}}" cache-view="false">
  <ion-content random-background no-scroll>

    <swipe-cards ng-controller="CardCtrl">
      <swipe-card class="padding-top" on-card-swipe="cardSwiped()">
        <div class="item" style="text-align:center;">
          <h2 class="padding-bottom">{{blog.title}}</h2>
          <img class="full-image" ng-src="{{blog.image}}">
          <p>{{blog.description}}</p>
        </div>
      </swipe-card>

      <swipe-card ng-repeat="card in cards" on-card-swipe="cardSwiped($index)"
                  on-destroy="cardDestroyed($index)">
        <div class="item item-body">
          <h2 class="padding-bottom">
            <a ng-controller="ModalCtrl" on-tap="openModal();" ng-model="$scope.cards" ng-if="card.title.text!=null">{{card.title.text}}</a>
            <a ng-controller="ModalCtrl" on-tap="openModal();" ng-model="$scope.cards" ng-if="card.title.text==null">{{card.title}}</a>
          </h2>
          <div ng-if="card.image.src == null" class="padding text-center">
            <img class="full-image" ng-src="{{blog.image}}" style="padding-left: 30px; padding-right: 30px;">
          </div>
          <div ng-if="card.image.src != null" class=" text-center">
            <img class="full-image" ng-src="{{card.image.src}}" style="padding-left: 30px; padding-right: 30px;">
          </div>
          <div ng-if="card.description.text == null" class="padding">
            <p>{{card.description}}</p>
          </div>
          <div ng-if="card.description.text != null">
            <p>{{ card.description.text | limitTo: 50 }}</p>
          </div>
        </div>
        <a ng-controller="ModalCtrl" on-tap="openModal();" ng-model="$scope.cards" class="item item-icon-right">
          <span class="pull-right">View Post<i class="icon ion-ios-arrow-right"></i></span>
        </a>
      </swipe-card>
    </swipe-cards>
  </ion-content>
</ion-view>
