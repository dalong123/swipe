<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">About {{blog.title}}</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeAbout()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="item item-image">
      <img ng-src="{{blog.image}}">
    </div>
    <p class="padding-top">{{blog.description}}</p>
  </ion-content>
</ion-modal-view>
