<ion-view view-title="Channels">
  <ion-content class="ferns-bg">
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()"
      spinner="none">
    </ion-refresher>
    <ion-list>
      <ion-item class="item item-avatar item-text-wrap fade-component" ng-repeat="channel in channels" href="/app/channels/{{channel._id}}" class="item-avatar">
        <img src="/img/ionic.png" />
        <h2 class="blogs-title">{{channel.name}}</h2>
        <p>{{channel.description}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
