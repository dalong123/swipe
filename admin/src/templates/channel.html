<div class="row">
  <div class="col-sm-12">
    <h1>{{channel.name}}</h1>

    <form ng-model="$scope.channel" unsaved-warning-form>
      <div class="form-group">
        <label for="title">Name</label>
        <input class="form-control" id="title" ng-model="channel.name" type="text">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" ng-model="channel.description" type="text"></textarea>
      </div>
      <div class="form-group">
        <label for="image">Image</label>
        <input class="form-control" id="image" ng-model="channel.icon" type="text">
      </div>
      <div class="form-group">
        <div class="input-group">
          <input class="form-control" id="url" ng-model="newSong.url" type="text" placeholder="url">
          <span class="input-group-btn">
            <button class="btn btn-success" ng-click="AddSong(newSong)" type="button">Add</button>
          </span>
        </div>
      </div>
      <div class="form-group" ng-repeat="song in channel.songs">
        <div class="input-group">
          <input class="form-control" id="url" ng-model="song.url" type="text">
          <span class="input-group-btn">
            <button class="btn btn-danger" ng-click="RemoveSong($index)" type="button">Remove</button>
          </span>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <button class="btn btn-success" ng-click="SaveChannel();" type="submit">Save Changes</button>
    <button class="btn btn-danger" ng-click="DeleteChannel()" type="button">Delete Channel</button>
  </div>
</div>
