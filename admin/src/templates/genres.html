<div class="row">
  <div class="col-sm-12">
    <h1>Genres</h1>

    <div class="row">
      <div class="col-md-4">
      <button class="btn btn-default" type="button" ng-click="AddGenre()">Add New Genre</button>
      </div>
    </div>
    <div class="list-group">
      <a class="list-group-item" ng-repeat="genre in genres" href="#/genres/{{genre._id}}">
        <h4 class="list-group-item-heading">{{genre.name}}</h4>
        <p class="list-group-item-text">
          {{genre.description}}
          <span class="pull-right" style="margin-top: -15px;">
            Last updated:
            <br />
            {{genre.updatedAt}}
          </span>
        </p>
      </a>
    </div>

  </div>
</div>
