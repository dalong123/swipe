<div class="row">
  <div class="col-sm-12">
    <h1>Top Trackz</h1>

    <form ng-model="$scope.topTracks" unsaved-warning-form>
      <div class="form-group" ng-repeat="song in topTrack.songs">
        <div class="col-md-8">
        <label for="url">URL</label>
        <input class="form-control" id="url" ng-model="song.url" type="text">
      </div>
        <div class="col-md-4">
          <button class="btn btn-danger" type="button" ng-click="RemoveSong($index)">Remove</button>
        </div>
      </div>
      <div class="form-group">
      <div class="col-md-8">
      <label for="url">URL</label>
      <input class="form-control" id="url" ng-model="newSong.url" type="text">
    </div>
      <div class="col-md-4">
        <button class="btn btn-success" type="button" ng-click="AddSong(newSong)">Add</button>
      </div>
    </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
      <button type="submit" class="btn btn-default" ng-click="SaveTopTracks();">Save</button>
  </div>
</div>
