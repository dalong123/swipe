<div class="modal-header">
  <h4 class="modal-title">Add Blog</h4>
</div>

<div class="row" style="padding-top: 15px;">
  <div class="col-sm-12">
    <form ng-model="$scope.blog" name ="blogForm" unsaved-warning-form>
      <div class="form-group">
        <label for="title">Title</label>
        <input class="form-control" id="title" ng-model="blog.title" type="text" required>
      </div>
      <div class="form-group">
        <label for="image">Image</label>
        <input class="form-control" id="image" ng-model="blog.image" type="text" required>
      </div>
      <div class="form-group">
        <label for="url">URL</label>
        <input class="form-control" id="url" ng-model="blog.url" type="text" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input class="form-control" id="description" ng-model="blog.description" type="text" required></input>
      </div>
      <div class="form-group">
        <label for="kimonoId">Kimono ID</label>
        <input class="form-control" id="kimonoId" ng-model="blog.kimonoId" type="text" required>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="blog.isOnDemand">
          On-Demand
        </label>
      </div>
      <div class="form-group">
        <label for="onDemandVal">Kimono On-Demand Value</label>
        <input class="form-control" id="onDemandVal" ng-model="blog.onDemandVal" type="text">
      </div>

      <div class="modal-footer">
        <button type="submit" class="btn btn-success" ng-disabled="blogForm.$invalid" ng-click="SaveBlog();">Save Blog</button>
        <button class="btn btn-default" ng-click="Close()">Cancel</button>
      </div>

    </form>
  </div>
</div>
