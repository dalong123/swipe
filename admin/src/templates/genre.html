<div class="row">
  <div class="col-sm-12">
    <h1>{{genre.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <form ng-model="$scope.genre" unsaved-warning-form>
      <div class="form-group">
        <label for="title">Name</label>
        <input class="form-control" id="title" ng-model="genre.name" resettable type="text">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" ng-model="genre.description" resettable type="text"></textarea>
      </div>
      <div class="form-group">
        <label for="image">Image</label>
        <input class="form-control" id="image" ng-model="genre.icon" resettable type="text">
      </div>

      <div class="form-group">
        <label for="url">Songs</label>
        <div class="input-group" style="padding-bottom: 15px;">
          <input class="form-control" id="url" ng-model="newSong.url" placeholder="Add a new song" resettable type="text">
          <span class="input-group-btn">
            <button class="btn btn-success" ng-click="AddSong(newSong)" type="button">Add</button>
          </span>
        </div>
        <div class="alert alert-warning">
          Make sure to press 'Save Changes' after reordering any songs.
        </div>
        <div data-as-sortable="sortableOptions" data-ng-model="genre.songs">
          <div data-as-sortable-item ng-repeat="song in genre.songs">
            <div class="input-group" style="margin-bottom: 15px;">
              <span as-sortable-item-handle class="input-group-addon as-sortable-item-handle">
                <i class="fa fa-arrows"></i>
              </span>
              <input class="form-control" ng-model="song.url" type="text">
              <span class="input-group-btn">
                <button class="btn btn-danger" ng-click="RemoveSong($index)" type="button">Remove</button>
              </span>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group" style="margin-top: 30px;">
        <button class="btn btn-success" ng-click="SaveGenre();" type="submit">Save Changes</button>
        <button class="btn btn-danger pull-right" ng-click="DeleteGenre()" type="button">Delete Genre</button>
      </div>
    </form>
  </div>
</div>
