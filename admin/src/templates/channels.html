<div class="row">
  <div class="col-xs-8">
    <h1>Channels</h1>
  </div>
  <div class="col-xs-4">
    <button class="btn btn-success pull-right" ng-click="AddChannel()" type="button">
      <i class="fa fa-plus"></i>
      Add New Channel
    </button>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <div class="list-group">
      <a class="list-group-item" href="#/channels/{{channel._id}}" ng-repeat="channel in channels">
        <h4 class="list-group-item-heading">{{channel.name}}</h4>
        <p class="list-group-item-text">
          {{channel.description}}
        </p>
        <small style="padding-top: 5px;">
          Last updated:
          {{channel.updatedAt}}
        </small>
      </a>
    </div>
  </div>
</div>
