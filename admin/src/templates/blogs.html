<div class="row">
  <div class="col-sm-12">
    <h1>Blogs</h1>

    <div class="row">
      <div class="col-md-4">
      <button class="btn btn-default" type="button" ng-click="AddBlog()">Add New Blog</button>
      </div>
    </div>
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="blog in blogs">
        <span class="badge">
          <a href="#/blogs/{{blog._id}}" style="color: #ffffff;">Edit</a>
        </span>
        {{blog.title}}
      </li>
    </ul>

  </div>
</div>
